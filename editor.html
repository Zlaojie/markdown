<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>md编辑器</title>
  <link rel="stylesheet" href="./editor.css">
</head>

<body>
  <div style="font-size: 20px;height: 30px; text-align: center;">Markdown编辑器
  </div>
  <div id="area">
    <table>
      <tr>
        <td><textarea name="" id="md-area" onkeyup="mdSwitch(event)"></textarea></td>
        <td>
          <div id="show-area" class="clearfix"></div>
        </td>
      </tr>
    </table>
  </div>
  <div class="change">
    <div>标题切换成<input class="input" id="inputFirst" onkeyup="mdChageFirst(event)" /></div>
    <div>无序列表切换成<input class="input" id="inputSecond" onkeyup="mdChageSecond(event)" /></div>
  </div>

  <script src="./editor.js"></script>
</body>

</html>
